{% extends "base.html" %}
{% block contenido %}
<div class="container text-center">
  <h2 class="mb-3">Iniciar sesión</h2>
  <form method="POST" class="mx-auto" style="max-width:400px;">
    <input class="form-control mb-2" type="email" name="email" placeholder="Correo electrónico">
    <input class="form-control mb-3" type="password" name="password" placeholder="Contraseña">
    <button class="btn btn-primary w-100">Entrar</button>
    <p class="mt-3">¿No tienes cuenta? <a href="{{ url_for('registro') }}">Regístrate</a></p>
  </form>
</div>
{% endblock %}
